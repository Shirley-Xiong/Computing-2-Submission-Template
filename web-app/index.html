<!-- In HTML Comments are written like this -->
<!-- They can all be removed for your apps -->
<!doctype html> <!-- This first line tells browsers to expect modern standard html 5 -->
<html lang="en-gb"> <!-- This is indicates the page is written in British English, useful for accessibility -->
<meta charset="utf-8"> <!-- This indicates how the file is encoded. utf-8 is standard -->
<title>street fighter</title> <!-- All pages need a title, this will be displayed in the browser's title bar -->
<link rel="stylesheet" href="default.css"> <!-- Import style sheet – default.css -->
<link rel="icon" href="./assets/favicon.png"> <!-- Import 'Favorites Icon' – favicon.png -->
<script type="module" src="main.js"></script> <!-- Load the main script. Must be type="module". Have only one of these -->


<header>
    <h1 id="title">Street Fighter Game</h1>
    <a href="/docs/">API Documentation</a>
</header>
	
<main tabindex="-1">
  <div id="game_board"></div>
</main>
 
<aside id="player1" class="sidebar" aria-label="Player1 Info">
    <div class="player">
        <input id="player1_name" aria-label="player1 name" value="Player 1">
		<div class="healthBar">
          <div id="player1Health" class="health"></div>
        </div>
        <div><strong>Elo</strong> <span id="player1_elo">100</span></div>	
    </div>
	
    <div class="game_info">
        <img id="plyaer1_type_image" src="./assets/player1.png" alt="Huntress">
        <div id="player1_type">Huntress</div>
		<div id="player1_ready">Your turn!</div>
    </div>
	
    <div>
         <strong>Longest Streak</strong>
         <span id="player1_longest_streak">4</span>
    </div>
</aside>


<aside id="player2" class="sidebar" aria-label="Player2 Info">
    <div class="player">
        <input id="player2_name" aria-label="player2 name" value="Player 2">
		<div class="healthBar">
          <div id="player2Health" class="health"></div>
    </div>
        <div><strong>Elo</strong> <span id="player2_elo">100</span></div>	
    </div>
	
    <div class="game_info">
        <img id="plyaer2_type_image" src="./assets/player2.png" alt="Martial Hero">
        <div id="player2_type">Martial Hero</div>
		<div id="player2_ready">Wait your turn...</div>
    </div>
	
    <div>
         <strong>Longest Streak</strong>
         <span id="player2_longest_streak">4</span>
    </div>
</aside>
   
<div id="actionContainer">
      <button id="attackButton">Attack</button>
      <button id="defendButton">Defend</button>
      <button id="evadeButton">Evade</button>
</div>

<div id="scoreboard">
    <h2 id="score"> 0  :  0</h2>
</div>
	
<button id="restartButton">Restart Game</button>

</html>
